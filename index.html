      body {

        -webkit-font-smoothing: antialiased;

        /* Security: Disable Text Selection */
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+/Edge */
        user-select: none; /* Standard */
      }
      
      /* Re-enable text selection for input fields if needed in future forms */
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }

      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }

      /* Background Grid Utilities */
      .bg-grid-white {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='rgb(255 255 255 / 0.08)'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e");

      .bg-grid-black {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='rgb(0 0 0 / 0.04)'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e");
      }
      .bg-dot-white {
        background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 24px 24px;
      }
      .bg-dot-black {
        background-image: radial-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px);
        background-size: 24px 24px;
      }

      /* ATS / Print Styles */
      @media print {
        @page {
          margin: 1.5cm;
          size: auto;
        }
        body {
          background-color: white !important;
          color: black !important;
          -webkit-user-select: text !important;
          user-select: text !important;
        }
        /* Hide non-resume elements */
        .print\:hidden, nav, footer, button, .blob-bg, img {
          display: none !important;
        }
        /* Reveal resume-specific elements */
        .print\:block {
          display: block !important;
        }
        /* Reset layout for document flow */
        .grid, .flex {
          display: block !important;
        }
        .space-y-24, .space-y-32 {
          margin-top: 2rem !important;
          margin-bottom: 2rem !important;
        }
        .py-20, .pt-24 {
          padding: 1rem 0 !important;
        }
        /* Typography overrides */
        h1, h2, h3, h4 {
          color: black !important;
          page-break-after: avoid;
        }
        h3 {
          border-bottom: 2px solid #333;
          padding-bottom: 0.5rem;
          margin-bottom: 1rem;
          font-size: 1.5rem !important;
        }
        p, li {
          color: #333 !important;
          font-size: 10pt !important;
          line-height: 1.4 !important;
        }
        a {
          color: #000 !important;
          text-decoration: none !important;
        }
        /* Ensure links are readable */
        a[href^="http"]:after {
          content: " (" attr(href) ")";
          font-size: 0.8em;
          color: #666;
        }
        /* Override specific component styles */
        .bg-slate-800\/30, .border-slate-800 {
          background: none !important;
          border: none !important;
          padding: 0 !important;
        }
        .text-slate-300, .text-slate-400 {
          color: #444 !important;
        }
        /* Timeline specific fixes */
        .border-l {
          border-left: none !important;
          margin-left: 0 !important;
          padding-left: 0 !important;
        }
        .absolute.-left-\[5px\] {
          display: none !important;
        }
      }
